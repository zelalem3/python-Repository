<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    {% for book in all_books %}
        <ul>
            <li>{{ book.bookname }}</li>
            <li>{{ book.Author }}</li>
            <li>{{ book.Rating }}</li>
        </ul>
    {% endfor %}

    <a href="/add-book">Add New Book</a>
</body>
</html>
