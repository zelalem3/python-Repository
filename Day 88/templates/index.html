<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <div class="header">
         <h1>My To Do List </h1>
    </div>
    <div class="create">
        <h1>Create your todo list below</h1>
    </div>
 <form action="/add" method="post" id="myForm">
    <input placeholder="Add task here" name="task">

     <button type="submit" class="btn btn-outline-primary">Add</button>
</form>

    {% for i in list %}
 <div class="container">
  <form action="/delete" method="post">
    <div class="item">
      <input type="hidden" name="value" value="{{ i.id }}">
      <h3>{{i.description}}</h3>
      <span class="icon" onclick="toggleColor(this)">
        <i class="fas fa-star"></i>
      </span>
      <button name="Delete" type="submit">
        <i class="fa-solid fa-trash" id="right-button"></i>
      </button>
    </div>
  </form>
</div>


    </div>

    {% endfor %}
  <script>
        document.getElementById("myForm").addEventListener("keyup", event => {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("myForm").submit();
            }
        });
        function toggleColor(element) {
  element.classList.toggle('clicked');
}
    </script>
</body>
</html>
